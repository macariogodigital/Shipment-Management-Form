<!DOCTYPE html>

<html>
    <head>
        <title> Shipment Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- JQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- latest bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class= 'container'>
            <div class='page-header text-center'>
                <h2>Shipment Management Form</h2>
            </div>    

            <form id='empform' method='get'>
                <div class='form-group'>
                    <label>Shipment-No:</label>
                    <input type='number' id="spmtno" class="form-control" onchange ="getSpmt()"
                           placeholder = "Enter Shipment-No">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="spmtdes" class="form-control"
                           placeholder = "Enter Description"> 
                </div>

                <div class="form-group">
                    <label>Source</label>
                    <input type="text" id="spmtsrc" class="form-control"
                           placeholder = "Enter Source">           
                </div>

                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" id="spmtdest" class="form-control"
                           placeholder = "Enter Destination">
                </div>

                <div class="form-group">
                    <label>Shipping-Date</label>
                    <input type="date" id="spmtdt" class="form-control"
                           placeholder = "Enter Shipping-Date">
                </div>

                <div class="form-group">
                    <label>Expected-Delivery-Date</label>
                    <input type="date" id="spmtedt" class="form-control"
                           placeholder = "Enter Expected-Delivery-Date">
                </div>

                <div class = "form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save"  onclick="saveData()" disabled>Save</button>                
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button> 
                    <button type="button" class="btn btn-lg btn-primary" id="reset"  onclick="resetForm()" disabled>Reset</button> 
                </div>   
            </form>
        </div>

        <script type = "text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type = "text/javascript" src='js/myindex.js'></script>
    </body>
</html>
