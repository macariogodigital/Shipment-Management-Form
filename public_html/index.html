<!DOCTYPE html>

<html>
    <head>
        <title>Shipment Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- JQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- latest bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class= 'container'>
            <div class='page-header text-center'>
                <h2>Shipment Management Form</h2>
            </div>    

            <form id='spmtform' method='get'>
                <div class='form-group'>
                    <label>Shipment-No</label>
                    <input type= "number" id="spmtid" class="form-control" onchange ="getSpmt()"
                           placeholder = "Enter Shipment-No ">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="spmtdes" class="form-control"
                           placeholder = "Enter Description"> 
                </div>

                <div class="form-group">
                    <label>Source</label>
                    <input type="text" id="smptsrc" class="form-control"
                           placeholder = "Enter Source">           
                </div>

                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" id="des" class="form-control"
                           placeholder = "Enter Destination">
                </div>

                <div class="form-group">
                    <label>Shipping-Date</label>
                    <input type="date" id="spdt" class="form-control"
                           placeholder = "Enter Shipping-Date">
                </div>

                <div class="form-group">
                    <label>Expected-Delivery-Date</label>
                    <input type="date" id="eddt" class="form-control"
                           placeholder = "Enter Expected-Delivery-Date">
                </div>

                <div class = "form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="Save"  onclick= "SaveData()" disabled>Save</button>                
                    <button type="button" class="btn btn-lg btn-primary" id="Update" onclick="UpdateData()" disabled>Update</button> 
                    <button type="button" class="btn btn-lg btn-primary" id="Reset"  onclick="ResetForm()" disabled>Reset</button> 
                </div>   
            </form>
        </div>

        <script type = "text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type = "text/javascript" src="js/index2.js"></script>
    </body>
</html>
